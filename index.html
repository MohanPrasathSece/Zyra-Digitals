    <!-- Enhanced favicon styling for circular appearance -->
    <style>
      /* Modern browsers - use clip-path for perfect circles */
      link[rel="icon"], link[rel*="apple-touch-icon"] {
        clip-path: circle(50%);
        -webkit-clip-path: circle(50%);
        border-radius: 0; /* Reset any border-radius that might interfere */
      }

      /* Fallback for older browsers */
      @supports not (clip-path: circle(50%)) {
        link[rel="icon"], link[rel*="apple-touch-icon"] {
          border-radius: 50% !important;
        }
      }

      /* Ensure proper scaling and positioning */
      link[rel="icon"] {
        image-rendering: -webkit-optimize-contrast;
